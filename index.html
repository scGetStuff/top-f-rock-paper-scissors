<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script defer src=".\main.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="action">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <div class="status">
        <label for="win">Win</label>
        <input type="text" id="win" name="win" value="" readonly></input>

        <label for="draw">Draw</label>
        <input type="text" id="draw" name="draw" value="" readonly></input>

        <label for="lose">Lose</label>
        <input type="text" id="lose" name="lose" value="" readonly></input>

        <label for="count">Game Count</label>
        <input type="text" id="count" name="count" value="" readonly></input>
    </div>

    <div class="screen-log">
        <p class="center">stuff goes here</p>
    </div>

</body>

</html>
